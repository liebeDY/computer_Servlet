<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
function checkLogin() {
	var r = documnet.LoginForm
	
	if (r.userId.value == "") {
		alert("아이디를 입력하세요")
		r.userId.value = ""
		r.userId.focus()
		return false
	}
	
	if (r.userPass == "") {
		alert("비밀번호를 입력하세요")
		r.userPass.value = ""
		r.userPass.focus()
		return false
	}
}

</script>


</head>
<body>


<form action="LoginServlet"	method="post" name="LoginForm"
onsubmit="return checkLogin()">
아이디 : 
<input type="text" name="userId"> <br><br>
패스워드 :

</form>

</body>
