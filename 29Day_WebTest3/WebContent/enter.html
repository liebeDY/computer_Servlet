<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script>
function idCheck() {
	var idTxt = document.idForm.id
	if (idTxt.value == "") {
		alert("아이디를 입력하세요 ")
		idTxt.value = ""
		idTxt.focus()
		return false
	}
	var nickTxt = document.idForm.nick
	if (nickTxt == "") {
		alert("닉네임을 입력하세요 ")
		nickTxt.value = ""
		nickTxt.focus()
		return false
	}
}
</script>

</head>
<body>


<form action="EnterServlet" method="get" name="idForm"
onsubmit="return idCheck()">
아이디 : 
<input type="text" name="id"><br>
닉네임 : 
<input type="text" name="nick"><br>
<input type="submit" value="입장하기">
</form>

</body>
</html>
